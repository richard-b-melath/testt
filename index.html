<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayag24</title>
    <link rel="icon" href="./Logo png without text.png" type="image/png">
    <link rel="stylesheet" href="style copy.css">
   
</head>
<link rel="stylesheet" href="flipdown.css">
<body>
    <div id="main">
        <div class="container">
            <div class="intro">
                <div id="flipdown" class="flipdown"></div>
                <div class="chevron"></div>
                <div class="chevron"></div>
                <div class="cursor typewriter-animation">Your gateway to a parallel digital universe begins here.</div>
                <div class="blinker">Scroll Down!!</div>
                <audio id="myAudio" style="display:none;">
                    <source src="./voice.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <div id="page">
            <div id="videoContainer" class="video-container">
                <video id="vrVideo" muted playsinline>
                    <source src="0002.mp4" type="video/mp4" media="(min-width: 769px)">
                    <source src="0001.mp4" type="video/mp4" media="(max-width: 768px)">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js" integrity="sha512-AMl4wfwAmDM1lsQvVBBRHYENn1FR8cfOTpt8QVbb/P55mYOdahHD4LmHM1W55pNe3j/3od8ELzPf/8eNkkjISQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="flipdown.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('myAudio');
        const blinker = document.querySelector('.blinker');
        const videoContainer = document.getElementById('videoContainer');
        const vrVideo = document.getElementById('vrVideo');
        
        // Play intro audio if autoplay isn't blocked
        audio.play().catch((error) => console.error('Autoplay blocked:', error));

        // Hide blinker after 20 seconds
        setTimeout(() => {
            blinker.style.animation = 'none';
            blinker.style.display = 'none';
        }, 20000);

        // Function to lock scrolling
        function lockScroll() {
            document.body.style.overflow = 'hidden';
        }

        // IntersectionObserver to play video and lock scroll when 65% visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    vrVideo.play().catch(error => console.error('Error playing video:', error));
                    lockScroll(); // Lock scroll when the video starts playing
                    observer.disconnect(); // Disconnect observer to keep video playing
                }
            });
        }, {
            threshold: 0.85
        });

        // Start observing the video container
        observer.observe(videoContainer);

        // Optionally, you can add code to handle other events here, like transitioning pages on video end
        vrVideo.addEventListener('ended', () => {
            document.body.style.overflow = ''; // Re-enable scroll if needed after video ends
            setTimeout(() => {
                window.location.href = ''; // Insert URL for next page if needed
            }, 500);
        });
    });
    </script>
</body>
</html>
